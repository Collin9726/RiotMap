{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
{%load static%}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-7" style="padding-top: 10ch">
        <img src="{% static 'img/maps.jpeg' %}" alt="" style="height: 600px; width: 100%;">
    </div>
    <div class="col-md-5" style="padding-top:15ch; width: 30%;margin: auto;">
 
      <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="">Riot Maps</h3>

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <a href="{%url 'welcome'%}"><input type="submit" class="btn btn-info" value="Login"></a>
            </div>
          </div>
        </div>
          <div class="panel panel-default">
            <div class="panel-body">
            <small class="muted">
                Don't have an account?<a style="font-size:15px;" href="/accounts/register"> Sign Up Here</a>
            </small>
            <input type="hidden" name="next" value="{{next}}">
          </div>
          </form>
        </div>
    </div>
    <!-- empty div -->
  </div>
</div>

{% endblock %}
