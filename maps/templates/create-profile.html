{%extends 'base.html'%}
{% load bootstrap4 %} 
{% load static %}

{% block content %}
{{block.super}}
{{ form.media }}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="row">
                <div class="col-xs-12">                    
                    <h1>Create Profile</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <form  action="{%url 'create-profile'%}" method="post">
                        {%csrf_token%}
                    
                        {% bootstrap_form form%}
                        <input type="submit" class="btn btn-primary" value="Create">
                    </form>
                </div>
            </div>            
        </div>
        <div class="col-xs-0 col-sm-1"></div>        
    </div>
</div>

{% endblock %}
